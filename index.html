<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GekoHosting – Temporarily Down</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="scroll-indicator"></div>
  
  <!-- Status Banner -->
  <div class="banner">
    <div class="banner-content">
      <i class="fas fa-tools banner-icon"></i>
      <div>
        <div class="banner-title">WE ARE DOWN!</div>
        <div class="banner-subtitle">Currently fixing the website - hang tight!</div>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="cinema-container">
    <div class="status-badge">
      <i class="fas fa-circle status-dot"></i>
      <span>Maintenance Mode</span>
    </div>
    
    <h2>Enjoy the show while you wait</h2>
    <p class="subtitle">We're working hard (or hardly working) to get things back up and running</p>
    
    <div class="video-wrapper">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser doesn't support the video tag.
      </video>
    </div>
    
    <div class="info-footer">
      <div class="info-item">
        <i class="fas fa-clock"></i>
        <span>Expected: Soon™</span>
      </div>
      <div class="info-item">
        <i class="fas fa-server"></i>
        <span>Status: Under Maintenance</span>
      </div>
      <div class="info-item">
        <i class="fas fa-wrench"></i>
        <span>Working on it!</span>
      </div>
    </div>
  </div>
  
  <!-- Floating Background Elements -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  
  <script>
    // Scroll progress indicator
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById('scroll-indicator').style.width = scrolled + '%';
    });
  </script>
</body>
</html>
