<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated OK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4CAF50, #8BC34A, #CDDC39); /* Green gradient background */
            overflow: hidden; /* Hide potential overflow from animations */
        }

        .ok-container {
            font-family: 'Arial Black', sans-serif;
            font-size: 15vw; /* Responsive font size */
            font-weight: bold;
            color: #FFF; /* White text */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Initial glow */
            animation: pulseGlow 2s infinite alternate, rotate3D 5s infinite linear;
            position: relative;
            perspective: 1000px; /* For 3D effect */
            background-clip: text; /* For gradient text fill (might not work in all browsers/emails) */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Makes text transparent to show background */
            background-image: linear-gradient(45deg, #FFD700, #FFA500, #FF6347); /* Gold to Orange gradient */
        }

        /* Glitter effect - uses pseudo-elements for animation */
        .ok-container::before,
        .ok-container::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FFF 20%, transparent 80%);
            border-radius: 50%;
            opacity: 0;
            animation: glitter 1.5s infinite;
        }

        .ok-container::before {
            top: 20%;
            left: 10%;
            animation-delay: 0.2s;
        }

        .ok-container::after {
            bottom: 30%;
            right: 15%;
            animation-delay: 0.8s;
            width: 8px;
            height: 8px;
        }


        /* Keyframe Animations */
        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.5);
                transform: scale(1.05);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                transform: scale(1);
            }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes glitter {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            20% { opacity: 1; transform: scale(1) translate(-10px, -10px); }
            40% { opacity: 0.8; transform: scale(0.8) translate(10px, 5px); }
            60% { opacity: 0.6; transform: scale(0.6) translate(-5px, 15px); }
            80% { opacity: 0.4; transform: scale(0.4) translate(15px, -5px); }
            100% { transform: scale(0) translate(0, 0); opacity: 0; }
        }

        /* Webkit prefixes for broader browser support (still minimal email support) */
        @-webkit-keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                -webkit-transform: scale(1);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.8), 0 0 80px rgba(255, 255, 255, 0.5);
                -webkit-transform: scale(1.05);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
                -webkit-transform: scale(1);
            }
        }

        @-webkit-keyframes rotate3D {
            0% { -webkit-transform: rotateY(0deg); }
            100% { -webkit-transform: rotateY(360deg); }
        }

        @-webkit-keyframes glitter {
            0% { -webkit-transform: scale(0) translate(0, 0); opacity: 0; }
            20% { opacity: 1; -webkit-transform: scale(1) translate(-10px, -10px); }
            40% { opacity: 0.8; -webkit-transform: scale(0.8) translate(10px, 5px); }
            60% { opacity: 0.6; -webkit-transform: scale(0.6) translate(-5px, 15px); }
            80% { opacity: 0.4; -webkit-transform: scale(0.4) translate(15px, -5px); }
            100% { -webkit-transform: scale(0) translate(0, 0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="ok-container">OK</div>


</body></html>
